<div class="row justify-content-center align-items-center mt-5">
    <div class="container text-start d-flex flex-wrap justify-content-center">
        <div *ngFor="let carro of carros" class="card m-2 rounded-top rounded-bottom" style="width: 300px;">
            <img src='{{carro.img}}' class="card-img-top" alt="A imagem do carro"
                style="max-width: 500px; max-height: 500px;">
            <div class="card-body bg-dark rounded-bottom">
                <h5 class="card-title text-white">Titulo: {{carro.titulo}}</h5>
                <p class="card-text text-white">Descrição: {{carro.descricao}}</p>
                <p class="card-text text-white">Data: {{carro.validade}}</p>
                <p class="card-text text-white">Preço: {{carro.preco | dinheiroMask }}</p>
                <p class="card-text"
                    [ngClass]="{'status-ativado': carro.status === 'Ativado', 'status-desativado': carro.status === 'Desativado'}">
                    Status: {{carro.status}}
                </p>
            </div>
        </div>
    </div>
</div>
